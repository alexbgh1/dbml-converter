<!-- Feedback message -->
@if (isCopied()) {
<span class="text-sm text-accent select-none">Copied!</span>
}
<!-- Copy button -->
<button
  (click)="copyToClipboard($event)"
  class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium transition-all outline-none rounded-md gap-1.5 h-6 w-6 p-0 hover:bg-hover-muted"
>
  <copy-icon
    title="Copy to clipboard"
    [className]="isCopied() ? 'w-4 h-4 text-accent' : 'w-4 h-4 text-text'"
  ></copy-icon>
</button>
