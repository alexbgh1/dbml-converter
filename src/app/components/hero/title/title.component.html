<div>
  <!-- Badge/Tag -->
  <div
    class="mb-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-accent/10 border border-accent/20 text-accent text-sm font-medium"
  >
    <span class="w-2 h-2 bg-accent rounded-full animate-pulse"></span>
    Schema Converter
  </div>

  <!-- Main Heading -->
  <h1 class="mb-4 text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight">
    <span class="text-accent"> DBML into code </span>
  </h1>

  <!-- Description -->
  <p class="mb-6 text-lg sm:text-xl text-zinc-400 max-w-xl leading-relaxed">
    Convert <span class="text-accent font-semibold">DBML</span> database schemas
    into <span class="text-json font-semibold">JSON</span> files,
    <span class="text-typeorm font-semibold">TypeORM</span> entities, and
    <span class="text-prisma font-semibold">Prisma</span> models.
  </p>

  <!-- CTA Buttons -->
  <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
    <a
      [routerLink]="'/preview-mode'"
      class="group px-6 py-3 bg-teal-300 shadow-glow-json hover:bg-accent/90 text-black font-semibold rounded-lg transition-all duration-300 hover:scale-103 hover:shadow-glow-json flex items-center gap-2"
    >
      Try it now
      <arrow-right-icon className="w-5 h-5"></arrow-right-icon>
    </a>

    <a
      [routerLink]="'/docs'"
      class="px-6 py-3 bg-transparent hover:bg-zinc-800 text-white border border-zinc-700 hover:border-zinc-600 font-semibold rounded-lg transition-all duration-300"
    >
      View Docs
    </a>
  </div>
</div>
